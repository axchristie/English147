---
layout: home
---

<div class="sidebar">
<p class="title">{{ site.name }}</p>
<p class="subtitle">{{ site.subtitle }}</p>
<ul>
<li class="current"><a href="{{ site.baseurl }}/index.html">{{ site.page1 }}</a></li>
<li class="animated flipInX" style="-webkit-animation-delay: .2s;"><a href="{{ site.baseurl }}/digital/">{{ site.page2 }}</a></li>
<li class="animated flipInX" style="-webkit-animation-delay: .4s;"><a href="{{ site.baseurl }}/resources/">{{ site.page3 }}</a></li>
<li class="animated flipInX" style="-webkit-animation-delay: .6s;"><a href="{{ site.baseurl }}/contact/contact.html">{{ site.page4 }}</a></li>
</ul>
</div>

<div class="content">
<section id="grid" class="animated fadeIn" style="-webkit-animation-delay: 1s;">
    {% for post in site.posts %}
    	   {% if post.categories contains 'content' %}
			<a class="tile {{ post.picture }}" href="{{ site.baseurl }}/{{ post.url }}"><div class="label"><p>{{ post.title }}</p></div></a>
			{% endif %}
    {% endfor %}
</section>
</div>
