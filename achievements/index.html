---
layout: resources
---

<div class="sidebar">
<p class="title">{{ site.name }}</p>
<p class="subtitle">{{ site.subtitle }}</p>
<ul>
<li class=""><a href="{{ site.baseurl }}/index.html">{{ site.page1 }}</a></li>
<li class=""><a href="{{ site.baseurl }}/resources/">{{ site.page2 }}</a></li>
<li class="current"><a href="{{ site.baseurl }}/achievements/">{{ site.page3 }}</a></li>
<li class="animated flipInX" style="{{ site.delay2 }}"><a href="{{ site.baseurl }}/contact/contact.html">{{ site.page4 }}</a></li>
</ul>
</div>

<div class="content">
<section id="grid" class="animated fadeIn" style="{{ site.delay4 }}">
    {% for post in site.posts %}
    	   {% if post.categories contains 'badge' %}
			<a class="badge {{ post.picture }}" href="{{ site.baseurl }}/{{ post.url }}"><div class="label"><h1>{{ post.title }}</h1></div></a>
			{% endif %}
    {% endfor %}
</section>
</div>
